<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            console.log("Start");
            setTimeout(() => {
                console.log("This is from setTimeout first");
            }, 0);

            Promise.resolve().then(() => {
                console.log("This is from microtask queue");
            });
            console.log("End");
        </script>
    </body>
</html>
