<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            console.log("Start");
            setTimeout(() => {
                console.log("First");
            }, 0);
            setTimeout(() => {
                console.log("Second");
            }, 0);
            setTimeout(() => {
                console.log("Third");
            }, 2 * 1000);

            console.log("End");
        </script>
    </body>
</html>
